<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Завдання 4</title>
    <script>
        function randomInteger(max, min) {
            let rand = Math.random() * (max - min + 1) + min;
            alert(Math.floor(rand));
        }
        let min = Number(prompt("Введіть min"));
        let max = Number(prompt("Введіть max"));
        randomInteger(max, min);
    </script>
