<script>
    function truncate(str, maxlength){
        if (str.length > maxlength){
            return str.slice(0, maxlength - 1) + "...";
        }
        else{
            return  str;
        }
    }
    let str = prompt("Введіть рядок: ");
    let maxlength = prompt("Введіть максмальну довжину:");
    alert(truncate(str, maxlength));
</script>
